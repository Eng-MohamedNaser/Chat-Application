<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Document</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="style.css" rel="stylesheet" />
</head>
<body>
    <div id="loginForm" >
        <div style="margin: auto;border-end-start-radius:10%;border: 2px solid black; padding: 2%;"class="col-md-4"  >
            <form class="row" style="padding: 5%;">
                <h1>MY Chat Application</h1>
                <div class="form-group">
                <label for="groupName">Group Name</label>
                <input type="text" class="form-control" id="groupName" placeholder="Enter Group Name">
                <small class="form-text text-muted">We'll create a new group for you if name not expected</small>
                </div>
                <div class="form-group">
                <label for="userName">Your Name</label>
                <input type="text" class="form-control" id="userName" placeholder="Enter Your Name">
                </div>
                <button type="button" id="login" class="btn btn-primary">Login</button>
            </form>
        </div>
    </div>
    
    <div style="margin: auto;display: none;"class="col-md-6" id="chat">
        <form class="row col-md-8" style="padding: 5%;margin: auto;border: 2px solid black;border-end-start-radius:10%">
            <div class="row">
                <h1 style="display: inline;">groupName</h>
                <button type="button" id="logout" class="btn btn-danger btn-sm" >logout</button>
            </div>
            <hr>
            <div class="form-group col-md-5" id="messagesContainer">
                <div class="panel-body">
                    <ul class="chat">
                        <li class="left clearfix">
                            <span class="chat-img pull-left">
                            <img src="http://placehold.it/50/55C1E7/fff&text=U" alt="User Avatar" class="img-circle" />
                        </span>
                            <div class="chat-body clearfix">
                                <div class="header">
                                    <strong class="primary-font">Jack Sparrow</strong> <small class="pull-right text-muted">
                                        <span class="glyphicon glyphicon-time"></span> 12 mins ago</small>
                                </div>
                                <p>
                                    message 1
                                </p>
                            </div>
                        </li>
                        <li class="right clearfix">
                            <span class="chat-img pull-right">
                            <img src="http://placehold.it/50/FA6F57/fff&text=ME" alt="User Avatar" class="img-circle" />
                            </span>
                            <div class="chat-body clearfix">
                                <div class="header">
                                    <small class=" text-muted"><span class="glyphicon glyphicon-time"></span>13 mins ago</small>
                                    <strong class="pull-right primary-font">Bhaumik Patel</strong>
                                </div>
                                <p>
                                    MY Massage
                                </p>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
            <hr>
            <div class="form-group">
                <div class="input-group">
                    <input id="messageInput" type="text" class="form-control input-sm" placeholder="Type your message here..." style="margin: auto;"/>
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-warning btn-md" id="send">Send Message</button>
                    </span>
                </div>
            </div>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
